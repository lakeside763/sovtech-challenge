type Individual {
  id: Int
  name: String
  height: String
  mass: String
  hair_color: String
  eye_color: String
  birth_year: String
  gender: String
  homeworld: String
  url: String
}

type GetPeopleListResponseData {
  count: Int
  next: String
  previous: String
  people: [Individual]
}

input GetPeopleListInput {
  page: Int
  search: String
}


type Query {
  getPeopleList(input: GetPeopleListInput): GetPeopleListResponseData
  getIndividualById(id: Int!): Individual
}